<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دمو ساختار جدید - New Structure Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Vazirmatn', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.2s, color 0.2s, border-color 0.2s;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .dark ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #475569;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
</head>
<body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>

    <script type="module">
        // این یک HTML استاتیک برای دمو است
        // برای اجرای واقعی باید از npm run dev استفاده کنید

        document.getElementById('root').innerHTML = `
            <div class="min-h-screen bg-slate-50 dark:bg-slate-900">
                <header class="bg-white dark:bg-slate-800 shadow-sm border-b border-slate-200 dark:border-slate-700 p-4">
                    <div class="max-w-screen-2xl mx-auto flex items-center justify-between">
                        <h1 class="text-2xl font-bold text-slate-800 dark:text-slate-100">
                            🎯 دمو ساختار جدید
                        </h1>
                        <div class="flex items-center gap-3">
                            <button id="langBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg text-sm font-medium">
                                🇬🇧 EN
                            </button>
                            <button id="themeBtn" class="px-4 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg text-sm font-medium">
                                🌙 تاریک
                            </button>
                        </div>
                    </div>
                </header>

                <main class="max-w-screen-2xl mx-auto p-6">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Stage Navigator -->
                        <div class="lg:col-span-1">
                            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm p-4 h-full overflow-y-auto">
                                <h2 class="text-lg font-bold mb-4 text-slate-800 dark:text-slate-100">
                                    سفر استارتاپ
                                </h2>

                                <div class="space-y-2" id="phasesList">
                                    <!-- فاز ۱ -->
                                    <div class="border-l-2 border-slate-200 dark:border-slate-700 pl-2">
                                        <button onclick="togglePhase('phase1')" class="w-full text-left flex items-center gap-2 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                            <span id="phase1-icon" class="text-slate-500 text-sm">▼</span>
                                            <span class="font-bold text-sm text-slate-800 dark:text-slate-100">
                                                فاز ۱: مفهوم اصلی و اعتبارسنجی ایده
                                            </span>
                                        </button>

                                        <div id="phase1-content" class="mt-1 ml-4 space-y-1">
                                            <!-- بخش ۱.۱ -->
                                            <div class="border-l-2 border-slate-200 dark:border-slate-600 pl-2">
                                                <button onclick="toggleSection('section1_1')" class="w-full text-left flex items-center gap-2 p-1.5 rounded hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                                    <span id="section1_1-icon" class="text-slate-400 text-xs">▼</span>
                                                    <span class="font-semibold text-xs text-slate-700 dark:text-slate-200">
                                                        ۱.۱. تعریف ایده
                                                    </span>
                                                </button>

                                                <div id="section1_1-content" class="mt-1 ml-3 space-y-1">
                                                    <div class="border-l-2 border-slate-100 dark:border-slate-600 pl-2">
                                                        <button onclick="toggleSubSection('subsection1_1_1')" class="w-full text-left flex items-center gap-2 p-1 rounded hover:bg-slate-50 dark:hover:bg-slate-700/30">
                                                            <span id="subsection1_1_1-icon" class="text-slate-300 text-xs">▼</span>
                                                            <span class="text-xs text-slate-600 dark:text-slate-300">
                                                                تعریف ایده
                                                            </span>
                                                        </button>

                                                        <div id="subsection1_1_1-content" class="mt-0.5 ml-3 space-y-0.5">
                                                            <button onclick="selectStage('stage_1_1_1')" class="w-full text-left flex items-center gap-2 p-1 rounded text-xs bg-blue-100 dark:bg-blue-900/30 font-semibold">
                                                                <span class="text-blue-600 dark:text-blue-400">●</span>
                                                                <span class="text-blue-600 dark:text-blue-400">۱.۱.۱. عنوان ایده</span>
                                                            </button>
                                                            <button onclick="selectStage('stage_1_1_2')" class="w-full text-left flex items-center gap-2 p-1 rounded text-xs hover:bg-slate-50 dark:hover:bg-slate-700/20">
                                                                <span class="text-slate-400">○</span>
                                                                <span class="text-slate-400">۱.۱.۲. خلاصه اجرایی</span>
                                                            </button>
                                                            <button onclick="selectStage('stage_1_1_3')" class="w-full text-left flex items-center gap-2 p-1 rounded text-xs hover:bg-slate-50 dark:hover:bg-slate-700/20">
                                                                <span class="text-slate-400">○</span>
                                                                <span class="text-slate-400">۱.۱.۳. چکیده ایده</span>
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <!-- بخش ۱.۲ -->
                                            <div class="border-l-2 border-slate-200 dark:border-slate-600 pl-2">
                                                <button onclick="toggleSection('section1_2')" class="w-full text-left flex items-center gap-2 p-1.5 rounded hover:bg-slate-50 dark:hover:bg-slate-700/50">
                                                    <span id="section1_2-icon" class="text-slate-400 text-xs">◄</span>
                                                    <span class="font-semibold text-xs text-slate-700 dark:text-slate-200">
                                                        ۱.۲. بیان مسئله
                                                    </span>
                                                </button>
                                                <div id="section1_2-content" class="mt-1 ml-3 space-y-1 hidden">
                                                    <p class="text-xs text-slate-500 dark:text-slate-400 p-2">محتوای بخش ۱.۲</p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- فاز ۲ -->
                                    <div class="border-l-2 border-slate-200 dark:border-slate-700 pl-2">
                                        <button onclick="togglePhase('phase2')" class="w-full text-left flex items-center gap-2 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                            <span id="phase2-icon" class="text-slate-500 text-sm">◄</span>
                                            <span class="font-bold text-sm text-slate-800 dark:text-slate-100">
                                                فاز ۲: تحلیل بازار، رقبا و ریسک
                                            </span>
                                        </button>
                                        <div id="phase2-content" class="mt-1 ml-4 space-y-1 hidden">
                                            <p class="text-xs text-slate-500 dark:text-slate-400 p-2">محتوای فاز ۲</p>
                                        </div>
                                    </div>

                                    <!-- فاز ۳ -->
                                    <div class="border-l-2 border-slate-200 dark:border-slate-700 pl-2">
                                        <button onclick="togglePhase('phase3')" class="w-full text-left flex items-center gap-2 p-2 rounded hover:bg-slate-100 dark:hover:bg-slate-700">
                                            <span id="phase3-icon" class="text-slate-500 text-sm">◄</span>
                                            <span class="font-bold text-sm text-slate-800 dark:text-slate-100">
                                                فاز ۳: مدل‌سازی کسب‌وکار (BMC)
                                            </span>
                                        </button>
                                        <div id="phase3-content" class="mt-1 ml-4 space-y-1 hidden">
                                            <p class="text-xs text-slate-500 dark:text-slate-400 p-2">محتوای فاز ۳</p>
                                        </div>
                                    </div>
                                </div>

                                <!-- Legend -->
                                <div class="mt-6 pt-4 border-t border-slate-200 dark:border-slate-700">
                                    <p class="text-xs font-semibold text-slate-600 dark:text-slate-400 mb-2">راهنما:</p>
                                    <div class="space-y-1 text-xs text-slate-600 dark:text-slate-400">
                                        <div class="flex items-center gap-2">
                                            <span class="text-green-600">✓</span>
                                            <span>تکمیل شده</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-yellow-600">●</span>
                                            <span>در حال انجام</span>
                                        </div>
                                        <div class="flex items-center gap-2">
                                            <span class="text-slate-400">○</span>
                                            <span>شروع نشده</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Content Area -->
                        <div class="lg:col-span-2">
                            <div class="bg-white dark:bg-slate-800 rounded-lg shadow-sm p-6">
                                <h2 class="text-xl font-bold text-slate-800 dark:text-slate-100 mb-4">
                                    محتوای مرحله فعلی
                                </h2>

                                <div class="space-y-4">
                                    <div class="p-4 bg-blue-50 dark:bg-blue-900/20 rounded-lg border border-blue-200 dark:border-blue-800">
                                        <p class="font-mono text-sm text-blue-900 dark:text-blue-100">
                                            <strong>Stage ID:</strong> <span id="currentStageId">stage_1_1_1</span>
                                        </p>
                                    </div>

                                    <div class="prose dark:prose-invert max-w-none">
                                        <p class="text-slate-600 dark:text-slate-300">
                                            این صفحه برای دمو و تست ساختار جدید است. روی هر فاز، بخش یا مرحله کلیک کنید تا باز/بسته شود.
                                        </p>

                                        <h3 class="text-lg font-semibold text-slate-800 dark:text-slate-100 mt-4">
                                            ویژگی‌های جدید:
                                        </h3>
                                        <ul class="text-slate-600 dark:text-slate-300">
                                            <li>✨ ساختار درختی سلسله‌مراتی</li>
                                            <li>🔽 قابلیت باز/بسته کردن هر سطح</li>
                                            <li>📊 نمایش وضعیت پیشرفت</li>
                                            <li>🎨 پشتیبانی از تم تیره/روشن</li>
                                            <li>🌐 چند زبانه (فارسی/انگلیسی)</li>
                                            <li>↔️ پشتیبانی RTL</li>
                                        </ul>

                                        <div class="mt-6 p-4 bg-green-50 dark:bg-green-900/20 rounded-lg border border-green-200 dark:border-green-800">
                                            <h4 class="font-semibold text-green-900 dark:text-green-100 mb-2">
                                                💡 برای مشاهده نسخه کامل:
                                            </h4>
                                            <code class="text-sm text-green-800 dark:text-green-200 block bg-green-100 dark:bg-green-900/40 p-2 rounded mt-2">
                                                npm run dev
                                            </code>
                                            <p class="text-sm text-green-700 dark:text-green-300 mt-2">
                                                سپس به آدرس http://localhost:5173 بروید
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        `;

        // Toggle functions
        window.togglePhase = (phaseId) => {
            const content = document.getElementById(phaseId + '-content');
            const icon = document.getElementById(phaseId + '-icon');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.textContent = '▼';
            } else {
                content.classList.add('hidden');
                icon.textContent = '◄';
            }
        };

        window.toggleSection = (sectionId) => {
            const content = document.getElementById(sectionId + '-content');
            const icon = document.getElementById(sectionId + '-icon');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.textContent = '▼';
            } else {
                content.classList.add('hidden');
                icon.textContent = '◄';
            }
        };

        window.toggleSubSection = (subSectionId) => {
            const content = document.getElementById(subSectionId + '-content');
            const icon = document.getElementById(subSectionId + '-icon');
            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                icon.textContent = '▼';
            } else {
                content.classList.add('hidden');
                icon.textContent = '◄';
            }
        };

        window.selectStage = (stageId) => {
            document.getElementById('currentStageId').textContent = stageId;
            console.log('Stage selected:', stageId);
        };

        // Theme toggle
        document.getElementById('themeBtn').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const btn = document.getElementById('themeBtn');
            if (document.documentElement.classList.contains('dark')) {
                btn.textContent = '☀️ روشن';
            } else {
                btn.textContent = '🌙 تاریک';
            }
        });

        // Language toggle
        document.getElementById('langBtn').addEventListener('click', () => {
            const isRTL = document.documentElement.dir === 'rtl';
            document.documentElement.dir = isRTL ? 'ltr' : 'rtl';
            document.documentElement.lang = isRTL ? 'en' : 'fa';
            // در نسخه واقعی، اینجا باید ترجمه‌ها تغییر کنند
            alert('Language toggle - در نسخه کامل پیاده‌سازی می‌شود');
        });
    </script>
</body>
</html>
